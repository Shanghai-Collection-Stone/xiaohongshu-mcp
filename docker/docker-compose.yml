services:
  xiaohongshu-mcp:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: xiaohongshu-mcp
    restart: unless-stopped
    init: true
    tty: true
    volumes:
      - ./data:/app/data
      - ./images:/app/images
    environment:
      - ROD_BROWSER_BIN=/usr/bin/google-chrome
      - XHS_MCP_DATA_DIR=/app/data
      - XHS_MCP_BROWSER_POOL_SIZE=1
    ports:
      - "18060:18060"
